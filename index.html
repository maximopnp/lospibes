<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Clara del Mar - Nuestro Viaje</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Elemento de audio para la música de fondo -->
    <audio id="background-music" src="musica.mp3" loop></audio>

    <!-- Botón para iniciar la música -->
    

    <div class="preloader">
        <h1>Santa Clara del Mar</h1>
        <h2>Con los pibes</h2>
    </div>
    
    <div class="container">
        <div class="carousel"></div>
        <div class="gallery"></div>
        <!-- Contenedor para la cuenta regresiva -->
        <div class="countdown-container">
            <div id="countdown"></div>
            <div class="car-animation">
                <img src="car.png" alt="Carro viajando">
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
